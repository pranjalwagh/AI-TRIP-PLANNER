<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share Your Trip - AI Trip Planner</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', Arial, sans-serif;
            background: linear-gradient(120deg, #e0eafc, #cfdef3);
            margin: 0;
            padding: 1em;
            min-height: 100vh;
        }

        .container {
            max-width: 600px;
            margin: 2em auto;
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 8px 32px rgba(44, 62, 80, 0.13);
            padding: 2em;
            text-align: center;
        }

        .share-icon {
            font-size: 4em;
            margin-bottom: 1em;
        }

        .share-url {
            background: #f8faff;
            border: 2px solid #2d6cdf;
            border-radius: 12px;
            padding: 1em;
            margin: 1.5em 0;
            word-break: break-all;
            font-family: monospace;
        }

        .btn {
            padding: 0.8em 1.5em;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            margin: 0.5em;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(90deg, #2d6cdf 60%, #1b4fa0 100%);
            color: white;
        }

        .btn-secondary {
            background: #f8faff;
            color: #2d6cdf;
            border: 2px solid #2d6cdf;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .social-share {
            display: flex;
            justify-content: center;
            gap: 1em;
            margin: 2em 0;
        }

        .qr-code {
            margin: 2em 0;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="share-icon">üîó</div>
        <h1 style="color: #2d6cdf;">Trip Shared Successfully!</h1>
        <p>Your trip is now publicly accessible. Anyone with this link can view your itinerary:</p>

        <div class="share-url" id="shareUrl">{{ share_url }}</div>

        <button class="btn btn-primary" onclick="copyToClipboard()">üìã Copy Link</button>
        <a href="/export-pdf/{{ trip_id }}" class="btn btn-secondary">üìÑ Download PDF</a>

        <div class="social-share">
            <button class="btn btn-secondary" onclick="shareOnWhatsApp()">üí¨ WhatsApp</button>
            <button class="btn btn-secondary" onclick="shareOnTwitter()">üê¶ Twitter</button>
            <button class="btn btn-secondary" onclick="shareOnFacebook()">üìò Facebook</button>
        </div>

        <div class="qr-code">
            <h3>QR Code for Easy Sharing</h3>
            <img src="{{ qr_code }}" alt="QR Code" style="max-width: 200px;">
        </div>

        <a href="/dashboard" class="btn btn-primary">‚Üê Back to Dashboard</a>
    </div>

    <script>
        const shareUrl = "{{ share_url }}";
        const tripDestination = "{{ itinerary_data.request.destination if itinerary_data else 'Amazing Destination' }}";

        function copyToClipboard() {
            navigator.clipboard.writeText(shareUrl).then(() => {
                alert('Link copied to clipboard!');
            });
        }

        function shareOnWhatsApp() {
            const message = `Check out my amazing trip to ${tripDestination}! ${shareUrl}`;
            window.open(`https://wa.me/?text=${encodeURIComponent(message)}`);
        }

        function shareOnTwitter() {
            const message = `Planning an amazing trip to ${tripDestination} with AI Trip Planner! ${shareUrl}`;
            window.open(`https://twitter.com/intent/tweet?text=${encodeURIComponent(message)}`);
        }

        function shareOnFacebook() {
            window.open(`https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(shareUrl)}`);
        }
    </script>
</body>

</html>
