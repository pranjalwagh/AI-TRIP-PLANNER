<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - AI Trip Planner</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Montserrat', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(120deg, #e0eafc, #cfdef3);
        }

        .container {
            background: #fff;
            padding: 2.5rem;
            border-radius: 18px;
            box-shadow: 0 8px 32px rgba(44, 62, 80, 0.13);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1.5em;
        }

        .header img {
            width: 40px;
            margin-right: 0.8em;
        }

        h2 {
            margin-bottom: 1.5rem;
            color: #2d6cdf;
            font-weight: 700;
            font-size: 1.8em;
        }

        input {
            width: 100%;
            padding: 0.8rem;
            margin: 0.8rem 0;
            border-radius: 8px;
            border: 1px solid #d0d7de;
            font-size: 1rem;
            box-sizing: border-box;
            transition: border-color 0.2s;
        }

        input:focus {
            border-color: #2d6cdf;
            outline: none;
            box-shadow: 0 0 0 2px #e0eafc;
        }

        button {
            width: 100%;
            padding: 0.8rem;
            background: linear-gradient(90deg, #2d6cdf 60%, #1b4fa0 100%);
            color: #fff;
            font-size: 1rem;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 1rem;
            transition: background 0.3s, transform 0.2s;
        }

        button:hover {
            background: linear-gradient(90deg, #1b4fa0 60%, #2d6cdf 100%);
            transform: translateY(-2px);
        }

        button:disabled {
            background: #9db2d4;
            cursor: not-allowed;
            transform: none;
        }

        p {
            margin-top: 1.5rem;
            font-size: 0.95rem;
            color: #666;
        }

        a {
            color: #2d6cdf;
            text-decoration: none;
            font-weight: 600;
        }

        a:hover {
            text-decoration: underline;
        }

        #errorMsg,
        #successMsg {
            font-size: 0.9rem;
            margin-top: 0.8rem;
            padding: 0.6rem;
            border-radius: 6px;
        }

        #errorMsg {
            color: #d82c0d;
            background: #ffebe9;
            border: 1px solid #ffc1b8;
        }

        #successMsg {
            color: #0f5132;
            background: #d1e7dd;
            border: 1px solid #badbcc;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <img src="https://img.icons8.com/color/96/india.png" alt="India Icon">
            <h2>Sign Up</h2>
        </div>
        <input type="text" id="displayName" placeholder="Full Name" required>
        <input type="email" id="signupEmail" placeholder="Email" required>
        <input type="password" id="signupPassword" placeholder="Password (min 6 characters)" required>
        <button onclick="signup()" id="signupBtn">Sign Up</button>
        <p>Already have an account? <a href="{{ url_for('login') }}">Login</a></p>
        <div id="errorMsg" style="display:none;"></div>
        <div id="successMsg" style="display:none;"></div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, updateProfile } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "FIREBASE_API_KEY_REMOVED_FOR_SECURITY",
            authDomain: "principal-lane-470311-j4.firebaseapp.com",
            projectId: "principal-lane-470311-j4",
            storageBucket: "principal-lane-470311-j4.firebasestorage.app",
            messagingSenderId: "215616135597",
            appId: "1:215616135597:web:99558a378db116fccdc124",
            measurementId: "G-VB5PXDL7ZZ"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        window.signup = async function () {
            const name = document.getElementById("displayName").value;
            const email = document.getElementById("signupEmail").value;
            const password = document.getElementById("signupPassword").value;
            const errorMsg = document.getElementById("errorMsg");
            const successMsg = document.getElementById("successMsg");
            const signupBtn = document.getElementById("signupBtn");

            // Clear previous messages
            errorMsg.style.display = "none";
            successMsg.style.display = "none";

            if (password.length < 6) {
                errorMsg.style.display = "block";
                errorMsg.textContent = "Password must be at least 6 characters long.";
                return;
            }

            try {
                signupBtn.disabled = true;
                signupBtn.textContent = "Creating Account...";

                // Step 1: Create user with Firebase
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                await updateProfile(userCredential.user, { displayName: name });
                
                // Step 2: Get the new user's ID token (the proof of login)
                const idToken = await userCredential.user.getIdToken();

                // Step 3: Send the token to our Flask backend to create a session
                const response = await fetch('/sessionLogin', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ idToken: idToken })
                });

                if (!response.ok) {
                    throw new Error('Server session creation failed after signup.');
                }
                
                // Step 4: If successful, show message and redirect to the dashboard
                successMsg.style.display = "block";
                successMsg.textContent = "Account created successfully! Redirecting...";
                
                setTimeout(() => {
                    window.location.href = "/dashboard"; // Redirect to the dashboard
                }, 2000);

            } catch (error) {
                signupBtn.disabled = false;
                signupBtn.textContent = "Sign Up";
                errorMsg.style.display = "block";
                errorMsg.textContent = error.message;
            }
        }
    </script>
</body>

</html>
